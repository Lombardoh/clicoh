{% load rest_framework %}

<html><body>    
<h1>New order</h1>

<form id="order-creation-form" action="{% url 'order-creation' %}" method="POST">
    {% csrf_token %}
    <div class="select-product">
        {% render_field serializer.order_details style=style %}
    </div>

    <button type="button" id='add'>+</button>
    <input type="submit" value="Save">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>
    orderCreationForm = document.getElementById('add');
    selectProduct = document.querySelector('.select-product');
    
    $("document").ready(function(){
        $('#add').on('click', function(){
            orderCreationForm.insertAdjacentHTML("beforeBegin",selectProduct.innerHTML)
        })
    })

    
</script>

</body></html>
